<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Translation Demo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Video Translation Demo</h1>
        <p>Enter a YouTube or Facebook video URL to transcribe Spanish audio and translate it to English.</p>
       <form action="/translate" method="get">
  <input name="url" />
  <button type="submit">Translate</button>
</form>

        {% if original_text %}
        <h2>Spanish Transcript</h2>
        <p>{{ original_text }}</p>
        {% endif %}
        {% if translated_text %}
        <h2>English Translation</h2>
        <p>{{ translated_text }}</p>
        {% endif %}
    </div>
</body>
</html>
