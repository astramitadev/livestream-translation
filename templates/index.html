<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestream Translation Demo</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Livestream Translation Demo</h1>
    <p>Enter a YouTube or Facebook livestream URL to receive live English subtitles from Spanish audio.</p>
    <input type="text" id="stream-url" placeholder="https://www.youtube.com/watch?v=..." style="width:100%; padding:0.5rem;">
    <button id="start-btn" style="margin-top:1rem; padding:0.5rem 1rem;">Start Translation</button>

    <div id="subtitles" class="subtitles"></div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
